      <h1 class="post-title"><a href="https://sleephu.github.io/bk/031919/">超市</a></h1>
      <span class="post-date">Mar 19, 2019 </span>
      <div class="post-content">
        <p>最近在买盐，逛到了一家新的韩国超市，发现好多喜欢吃的糯米零食！但是没买 -.- 当减肥好了。</p>
<p>不过最近发现一些华人超市，竟然都没有常用的盐，特别说mtn那家，简直就是老美华人超市，就像美式中餐，没有太多我们需要的，而且价格偏贵。</p>
